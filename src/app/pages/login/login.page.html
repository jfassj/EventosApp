<ion-content [fullscreen]="true" class="ion-padding login-content">
  <div class="login-logo-container">
    <img src="../../../assets/logo.png" alt="Logo" class="login-logo">
  </div>

  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="secondary" class="login-button">
      Iniciar Sesión
    </ion-button>
  </form>

  <div class="ion-text-center">
    <ion-button fill="clear" routerLink="/register" color="tertiary">
      ¿No tienes cuenta? Regístrate
    </ion-button>
  </div>
</ion-content>
