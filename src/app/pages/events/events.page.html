<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis Eventos</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/event-edit">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="events$ | async as events" lines="none">
    <ion-item *ngFor="let event of events" (click)="viewEventDetails(event)" class="event-item">
      <ion-label>
        <h2>{{ event.title }}</h2>
        <p>{{ event.date | date: 'longDate' }}</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <div *ngIf="(events$ | async)?.length === 0" class="empty-list">
    <ion-icon name="calendar-outline" class="empty-icon"></ion-icon>
    <p>No tienes eventos registrados.</p>
  </div>
</ion-content>
